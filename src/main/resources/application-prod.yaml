eureka:
  client:
    enabled: false

spring:
  cloud:
    kubernetes:
      discovery:
        enabled: true
      reload:
        enabled: true
        strategy: refresh
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: be_user
              uri: lb://be_user
              predicates:
                - Path=/api/account/**, /api/user/**, /api/dept/**, /api/dept, /api/staff/**

            - id: be_function
              uri: lb://be_function
              predicates:
                - Path=/api/notice/**, /api/notice, /api/schedule, /api/course/**, /api/application, /api/student/**, /api/professor/**, /api/staff/**, /api/semester/**